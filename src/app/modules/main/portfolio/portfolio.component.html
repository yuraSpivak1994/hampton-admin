<div class="container">
  <div class="portfolio-container" [ngClass]="{'hide-url-uploader': hideRowImage}">
    <div class="items">
      <div class="item">
        <img src="portfolioContent.media" alt="img" class="image-url">
        <p class="field">{{portfolioContent.date}}</p>
        <p class="field">{{portfolioContent.title}}</p>
        <p class="field">{{portfolioContent.description}}</p>
        <button class="delete-btn">delete</button>
        <button class="delete-btn edit-btn" (click)="popup = true">edit</button>
      </div>
    </div>
  </div>
</div>
